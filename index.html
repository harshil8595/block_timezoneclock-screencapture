<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager with Keyboard Navigation</title>
  <!-- Include Bootstrap CSS for styling and modals -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .file-item {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .file-item:hover {
      background-color: #f8f9fa;
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .file-meta {
      font-size: 0.9em;
      color: gray;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #007bff;
    }
    .nav-arrow:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
    .nav-prev {
      left: 10px;
    }
    .nav-next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">File Manager with Keyboard Navigation</h1>
    <div id="file-list" class="mt-4"></div>
  </div>

  <!-- Modal for preview -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content position-relative">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">File Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="previewImage" class="img-fluid mx-auto d-block" alt="Preview">
          <p id="fileName" class="mt-3 text-muted"></p>
        </div>
        <button id="prevFile" class="nav-arrow nav-prev">&larr;</button>
        <button id="nextFile" class="nav-arrow nav-next">&rarr;</button>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap and Fetch Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiUrl = "https://api.github.com/repos/harshil8595/block_timezoneclock-screencapture/contents/screenshots?ref=main";
    let files = []; // Store all files
    let currentIndex = 0; // Track current file index

    async function fetchFiles() {
      const response = await fetch(apiUrl);
      files = await response.json();
      return files;
    }

    function renderFileList(files) {
      const fileList = document.getElementById('file-list');
      files.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.classList.add('file-item');
        fileItem.innerHTML = `
          <span class="file-name">${file.name}</span>
          <span class="file-meta">SHA: ${file.sha}</span>
        `;
        fileItem.addEventListener('click', () => openPreview(index));
        fileList.appendChild(fileItem);
      });
    }

    function openPreview(index) {
      currentIndex = index;
      updatePreview();
      const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
      previewModal.show();

      // Add keydown listener for arrow keys
      document.addEventListener('keydown', handleArrowKeys);
    }

    function closePreview() {
      document.removeEventListener('keydown', handleArrowKeys);
    }

    function updatePreview() {
      const previewImage = document.getElementById('previewImage');
      const fileNameElement = document.getElementById('fileName');
      const modalTitle = document.getElementById('previewModalLabel');

      const currentFile = files[currentIndex];
      previewImage.src = currentFile.download_url;
      fileNameElement.textContent = currentFile.name;
      modalTitle.textContent = `Preview: ${currentFile.name}`;

      // Update navigation buttons
      document.getElementById('prevFile').disabled = currentIndex === 0;
      document.getElementById('nextFile').disabled = currentIndex === files.length - 1;
    }

    function handleArrowKeys(event) {
      if (event.key === 'ArrowLeft' && currentIndex > 0) {
        currentIndex--;
        updatePreview();
      } else if (event.key === 'ArrowRight' && currentIndex < files.length - 1) {
        currentIndex++;
        updatePreview();
      }
    }

    document.getElementById('prevFile').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updatePreview();
      }
    });

    document.getElementById('nextFile').addEventListener('click', () => {
      if (currentIndex < files.length - 1) {
        currentIndex++;
        updatePreview();
      }
    });

    // Remove keydown listener when the modal is closed
    document.getElementById('previewModal').addEventListener('hidden.bs.modal', closePreview);

    // Initialize
    fetchFiles()
      .then(renderFileList)
      .catch(err => {
        console.error('Error fetching files:', err);
        document.getElementById('file-list').innerHTML = '<p class="text-danger">Failed to load files.</p>';
      });
  </script>
</body>
</html>
